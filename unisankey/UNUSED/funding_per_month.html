<html>
    <title>UniSankey - Comparative Sankey Diagrams</title>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&amp;subset=latin,vietnamese,latin-ext,cyrillic,greek,cyrillic-ext,greek-ext" rel="stylesheet" type="text/css">
        <script src="interactive.js"></script>
        <script src="unisankey.js"></script>
        <script src="hidden_sankey.js"></script>
        <script src="create_sankeys.js"></script>
        <script src="data_filtering.js"></script>
        <script src="survey.js"></script>
    </head>
    <body>
        <div id="sankey-container">
            <canvas id="sankey-hover" width = '1800' height = '700'></canvas>
            <canvas id="sankey-canvas" class="sankey" width = '1800' height='700'></canvas>
            <canvas id="sankey-canvas2" class="sankey" width = '1800' height='700'></canvas>
            <canvas id="sankey-canvas3" class="sankey" width = '1800' height='700'></canvas>
            <canvas id="sankey-canvas4" class="sankey" width = '1800' height='700'></canvas>
            <div id="hover-div"></div>
            <div id="click-div">
                <div class = 'click_section'><input id='click_label' style='background-color: #000000; color: #000000' type='text' value=''></div>
                <div class = 'click_section'><input id='click_colour' style='background-color: #000000; color: #000000' type='color' value='#000000'></div>
                <div class = 'click_section' id = 'click_filter' style='background-color: #000000; color: #000000'></div>
                <div class = 'click_section' id = 'click_hide' style='background-color:#000000; color: #000000'>Hide</div>
            </div>
        </div>
        <div id="survey-section">
            Funding and Project Length
        </div>
        <div id="question-container">
            <div id="question">
            </div>
            <div id="choices">
            </div>
        </div>
        <div id="survey-footer">
            <div id="back-button" class='button-div'>BACK</div>
            <div id="next-button" class='button-div'>NEXT</div>
        </div>
    </body>
</html>
